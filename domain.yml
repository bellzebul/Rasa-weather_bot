version: "3.1"

intents:
  - greet
  - ask_weather
  - thanks
  - wrong_q
  - enter_location
entities:
  - location
  - date
slots:
  location:
    type: text
    mappings:
    - type: from_entity
      entity: location
  date:
    type: text
    mappings:
    - type: from_entity
      entity: date
responses:
  utter_greet:
  - text: "Привіт, радий тебе бачити!"
  - text: "Доброго дня! Я тут, щоб допомогти."
  - text: "Вітаю! Чим можу бути корисним?"
  - text: "Доброго ранку! Чудовий день щоб дізнатися погоду, правда?"
  - text: "Привіт! Я можу допомогти вам з погодою."
  - text: "Вітаю! Я тут, щоб допомогти вам з погодою."
  - text: "Привіт! Як я можу допомогти вам сьогодні?"
  utter_ask_weather:
  - text: "Перевіряю, хвилинку..."
  - text: "Зараз дізнаємось."
  - text: "Дивлюся, зачекайте"
  - text: "Давайте перевіримо погоду для вас..."
  - text: "Зараз дізнаюсь..."
  - text: "Давайте подивимося, яка погода..."
  utter_thanks:
  - text: "Звертайтеся!"
  - text: "Завжди радий допомогти:)"
  - text: "Будь ласка."
  - text: "Я завжди тут, щоб допомогти."
  - text: "Нема за що, радий був допомогти!"
  utter_goodbye:
  - text: "До побачення!"
  - text: "Гарного дня"
  - text: "Всього найкращого!"
  - text: "До зустрічі!"
  - text: Сподіваюсь, ми знову побачимося."
  - text: "До наступного разу!"
  utter_wrong_q:
  - text: "На жаль я не зрозумів Вашого запитання. Сформулюйте питання коректно."
  - text: "Я можу відповідати лише на запитання пов'язані з погодою. Задайте питання ще раз."
  - text: "Вибачте, але я не зрозумів ваше питання. Будь ласка, спробуйте знову."
  - text: "На жаль, я не можу відповісти на це питання. Будь ласка, спробуйте знову."
  utter_ask_loc:
  - text: "Скажіть, будь ласка, в якому місті Ви бажаєте дізнатися погоду?"
  - text: "Будь ласка, вкажіть місце, для якого ви хочете дізнатися погоду."
  - text: "Я не зміг знайти місце в вашому запиті. Будь ласка, вкажіть місце."
  - text: "Для якого місця ви хочете дізнатися погоду?"


actions:
- action_get_weather
- action_goodbye



session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: false
